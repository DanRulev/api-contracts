syntax = "proto3";

import "google/protobuf/empty.proto";

package danRulev.auth_grpc;

option go_package = "github.com/DanRulev/api-contracts/gen/go/auth;authgrpc";

service AuthService{ 
    rpc Register(AuthRequest) returns (RegisterResponse);
    rpc Login(AuthRequest) returns (LoginResponse);
    rpc Logout(LogoutRequest) returns (google.protobuf.Empty);
    rpc Refresh(RefreshRequest) returns (LoginResponse);
    rpc Delete(DeleteRequest) returns (google.protobuf.Empty);
    rpc Restore(AuthRequest) returns (google.protobuf.Empty);
}

message AuthRequest{ 
    string email = 1;
    string password = 2;
}

message RegisterResponse{ 
    string id = 1;
}

message LoginResponse{ 
    string access_token = 1;
    string refresh_token = 2;
}

message LogoutRequest{ 
    string user_id = 1;
    string refresh_token = 2;
}

message RefreshRequest{
    string user_id = 1; 
    string refresh_token = 2;
}

message DeleteRequest {
    string user_id = 1;
    string refresh_token = 2;
    bool soft = 3;
}


